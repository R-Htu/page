<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer components {
      li{
        @apply hover:text-blue-700 hover:font-semibold;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="dark:bg-gray-900">
  <nav class="bg-gray-100 dark:bg-gray-700 dark:text-white font-serif p-4 flex gap-4 justify-between">
    <button onclick="toggleMode()" id="toggleBtn" class="relative pointer-events-auto border shawdow-xl bg-white dark:bg-black w-16 h-7 transition-colors duration-500 rounded-full flex justify-center transition-all duration-500">
        <div id="toggleThumb" class="absolute bg-gray-300 dark:bg-yellow-200 w-7 h-7 left-1 transform transition-transform duration-500  rounded-full flex justify-center items-center">
            <i id="icon" class="fa-solid fa-moon text-gray-600 dark:text-yellow-400"></i>
        </div>
    </button>

    <ul  class="flex gap-7 flex-wrap mr-7">
      <li>CSS</li>
      <li>Tailwind</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>Next.js</li>
      <li>API</li>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
