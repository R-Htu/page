<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer components {

      li{
        @apply hover:text-blue-700 hover:font-semibold
                pointer-events-auto;
      }

      .theme {
        @apply bg-gray-100 dark:bg-gray-700 text-gray-600 
               dark:text-gray-200 font-serif p-4 
               flex flex-wrap items-center;
      }
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="dark:bg-gray-900 bg-gray-200 min-h-screen">
  <main>
    <nav class="theme justify-between gap-4">
      <button onclick="toggleMode()" id="toggleBtn" class="relative pointer-events-auto border shadow-xl bg-white dark:bg-black w-16 h-7 transition-colors duration-500 rounded-full flex justify-center transition-all duration-500">
          <div id="toggleThumb" class="absolute bg-gray-300 dark:bg-yellow-200 w-7 h-7 left-1 transform transition-transform duration-500  rounded-full flex justify-center items-center">
              <i id="icon" class="fa-solid fa-moon text-gray-600 dark:text-yellow-400"></i>
          </div>
      </button>
      <h1 id="firstHeader">Welcome to this messy page</h1>
      <h1 id="secondHeader" class="hidden">Let's explore something weird</h1>
      <button>
        <i id="listIcon" class="fa-solid fa-ellipsis text-gray-600 dark:text-gray-200"></i>
        <ul  class="flex gap-7 flex-wrap hidden mr-7">
        <li>CSS</li>
        <li>Tailwind</li>
        <li>JavaScript</li>
        <li>React</li>
        <li>Next.js</li>
        <li>API</li>
      </ul>
      </button>
    </nav>
  </main>

  <footer class="theme justify-center absolute bottom-0 w-full">
    <p>hey see you again</p>
  </footer>

  <script>
    
    function setToggle(theme){
        const icon = document.getElementById('icon');
        const thumb = document.getElementById('toggleThumb');

        if(theme) {

            icon.classList.replace('fa-moon', 'fa-sun');
            thumb.style.transform = "translateX(28px)";

        } else {
        
            icon.classList.replace('fa-sun', 'fa-moon')
            thumb.style.transform = "translateX(0)";
        }
    }

    function toggleMode() {

        const root = document.documentElement;
        const toggle = root.classList.toggle('dark');
        
        setToggle(toggle)
    }

    document.getElementById('listIcon').addEventListener('click', () => {
      document.querySelector('ul').classList.toggle('hidden')
       document.getElementById('listIcon').classList.add('hidden');
       document.querySelector('#fristHeader').classList.add('hidden');
       document.querySelector('#secondHeader').classList.remove('hidden');
    })


  </script>

</body>
</html>
